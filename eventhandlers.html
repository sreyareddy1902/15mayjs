<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="fun()">

    <!------onclick event--
    <input type="button" value="clickme" onclick="fun()">
    <h1 id="a"></h1>

    <script>
        function fun()
        {
            document.getElementById("a").innerHTML="hello world!"
           
        }
        document.getElementById("a").style.color="red"
    </script>
    ------>

    <!-----onclick event--   
    <input id="A" placeholder="person1">
    <input id="B" placeholder="person2">
    <input type="button" value="Execute" id="btn" onclick="fun()">
    <h1 id="a"></h1>

    <script>
        function fun()
        {
            let x=document.getElementById("A").value
            let y=document.getElementById("B").value

            let z=x+'   '+'friends' + ' '+y
            document.getElementById("a").innerHTML=z
        }
        document.getElementById("a").style.color="green"
    </script>
    ------>

    <!-----onmouseover and onmouseout--
    <center>
        <img src="./a1.png" alt="" onmouseover="fun()" onmouseout="notfun()">
        <h1 id="a"></h1>
    </center>

    <script>
        function fun()
        {
            document.getElementById("a").innerHTML="this is a beautiful picture coverd with trees and mountains"
        }

        function notfun()
        {
            document.getElementById("a").innerHTML=""
        }
    </script>
    --------->

    <!-------onmousedown and onmouseup-----
    <input type="button" value="clickhere" onmousedown="fun()" onmouseup="notfun()">
    <h1 id="a"></h1>
    <script>
        function fun()
        {
            document.getElementById("a").innerHTML="hii"
        }
        function notfun()
        {
            document.getElementById("a").innerHTML="bye"
        }

    </script>
    ------->

    <!-----oninput--
    <input id="A" oninput="fun()">
    <h1 id="a"></h1>
    <script>
        function fun()
        {
            let x=document.getElementById("A").value
            document.getElementById("a").innerHTML=x
        }
    </script>
    ------>

    <!-----onkeydown and onkeyup-----
    <input id="A" onkeydown="fun()" onkeyup="notfun()">
    <h1 id="a"></h1>
    <script>
        function fun()
        {
            let x=document.getElementById("A").value
            document.getElementById("a").innerHTML="typing......"
        }
        function notfun()
        {
            let x=document.getElementById("A").value
            document.getElementById("a").innerHTML=""
        }

    </script>
    --------->

    <!------onload--
    <h1 id="a"></h1>
    <script>
        function fun()
        {
            document.getElementById("a").innerHTML="webpage is loaded"
        }
    </script>
    ------->

    <!----onchange event----
    <select name="" id="A" onchange="fun()">
        <option>hyderabad</option>
        <option>mumbai</option>
        <option>karimnagar</option>
    </select>
    <h1 id="a"></h1>
    <script>
        function fun()
        {
            let x=document.getElementById("A").value
            document.getElementById("a").innerHTML="iam from" +' '+x
        }
        
    </script>
    ------->

    <!----onfocus event and onblur event--
    <form action="">
        <input id="A" onfocus="fun()" onblur="notfun()">
    </form>
    <script>
        function fun()
        {
            document.getElementById("A").style.backgroundColor="pink"
        }
        function notfun()
        {
            document.getElementById("A").style.backgroundColor="yellow"
        }
    </script>
    ----->

    <!----using event properties 1way--
    <input type="text">
    <button id="A">change background</button>
    <script>
       let btn= document.getElementById("A")
       btn.onclick=fun()
       function fun()
       {
            document.body.style.backgroundColor="pink"
       }
    </script>
    ------>

    <!----using event properties 2way--
    <input type="text">
    <button id="A">change background</button>
    <script>
       let btn= document.getElementById("A")
       btn.onclick=function(){
        document.body.style.backgroundColor="pink"
       }
    </script>
    ------->

    <!-----addEventListener 1way--
    <input type="text">
    <button id="A">change background</button>
    <script>
        let btn=document.getElementById("A")
        btn.addEventListener('click',fun)
        function fun()
        {
            document.body.style.backgroundColor="yellow"
        }
    </script>
    ----->

    <!-----using addEventListeners 2way--
    <input type="text">
    <button id="A">change background</button>
    <script>
        let btn=document.getElementById("A")
        btn.addEventListener('click',function(){
            document.body.style.backgroundColor="pink"
        })
        
    </script>
    ------>
    
</body>
</html>
